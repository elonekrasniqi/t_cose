name: GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Doxygen (non-blocking)
        run: |
          sudo apt-get update || true
          sudo apt-get install -y doxygen || true

      - name: Run Doxygen (non-blocking)
        run: |
          doxygen doxygen/t_cose_doxyfile || true

      - name: Ensure publish directory exists
        run: |
          mkdir -p doxygen/output/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doxygen/output/html
          publish_branch: gh-pages
          force_orphan: true
