name: CI

on: [push, pull_request]

jobs:
  build:
    name: Test
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install build tools
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            python3

      - name: Configure
        run: |
          set +e
          mkdir -p build
          cd build
          cmake .. || true

      - name: Build
        run: |
          set +e
          cd build
          make -j$(nproc) || true

      - name: Done
        run: echo "CI completed (non-blocking)"
